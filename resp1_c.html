<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposta do exercício C do capítulo 1</title>
</head>
<body>
    <script>
        const precoProduto = Number(prompt("Informe o valor do produto: "));
        const desconto = precoProduto * 0.10;
        const Avista = precoProduto - desconto;
        const parcelado = precoProduto / 3;

        alert(`Preço: R$ ${precoProduto}\n À vista: R$ ${Avista}\n ou 3x de: R$ ${parcelado.toFixed(2)}`);

    </script>
</body>
    


</html>
