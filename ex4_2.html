<body>
    <h1>Programa Cálculo do Peso ideal</h1>

        <form>
            <p>Nome:
                <input type="text" id="inNome" required>
            </p>
            <p>Sexo:
                <input type="radio" id="inSexoM" name="Sexo" required>Masculino
                <input type="radio" id="inSexoF" name="Sexo" required>Feminino
            </p>
            <p>Altura:
                <input type="number" id="inAltura" min="1.20" step="0.01" required>
            </p>

            <input type="submit" value="Calcular Peso Ideal">
            <input type="reset" value="Limpar campos">
        </form>
