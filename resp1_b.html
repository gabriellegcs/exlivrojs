<body>
    <script>
        const conta = Number(prompt('Digite o total da conta: '));
        const pessoas = Number(prompt('Digite a quantidade de pessoas: '));
        const valorPessoas = conta / pessoas

        alert(`O valor total da conta é de R$ ${conta.toFixed(2)}. \nO valor por pessoa é de R$${valorPessoas}.`);
    
    </script>
</body>
