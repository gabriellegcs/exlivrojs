<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 7, capítulo 1</title>
</head>
<body>
    <script>
        const jantar = Number(prompt('Digite o valor do jantar: '));
        const garcom = jantar * 0.10;
        const total = jantar + garcom;

        alert(`A taxa de serviço do garçom é de R$ ${garcom.toFixed(2)}.\nO valor total da conta é de R$ ${total}`);

        // toFixed() é adicionado as variáveis de saída. Ele serve para indicar que o valor a ser apresentado deve conter 2 casa decimais.
    </script>

    
</body>
</html>
